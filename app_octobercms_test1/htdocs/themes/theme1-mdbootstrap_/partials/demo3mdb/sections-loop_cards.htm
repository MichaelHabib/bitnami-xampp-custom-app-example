<div class="content-section sections-loop_cards">
    <div class="container">
        <div class="row">

                    {% for item in sections %}
                    <div class=" card-wrapper col col-sm-12 col-md-6 col-lg-3{{ item.section_class }} mb-4 " 
                         {% if item.section_id %} id="{{ item.section_id }}" {% endif %} 
                         style="background:{{ item.background_color }}"
                         data-wow-delay="{{ loop.index / 2}}s"
                         >
                         <div class="card text-center content_sections card-simple text-center h-100">
                            {% if item.image   %}
                            <img class="card-img-top" src="{{ item.image |media }}" alt="Main image for {{ item.title }}">     {% endif %}
                            {% if item.title   %}
                            <div class="card-header">
                                <i class="fa {{ item.fa_classes }}"></i>

                                <h3 class="card-title">{{item.title}} </h3>
                            </div>
                            {% endif %}
                            <div class="card-body"> 
                                {{ item.content |raw}}
                            </div>

                            {% if item.link   %}
                            <div class="card-footer">
                                <a class="btn btn-primary" target="{{ item.link }}">Read More</a>
                            </div>
                            <img class="card-img-top" src="{{ item.image |media }}" alt="Main image for {{ item.title }}">     {% endif %}

                        </div>
                    </div>
                    {% endfor %}

        </div>
    </div>
</div>
